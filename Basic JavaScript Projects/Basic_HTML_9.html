<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML 9</title>    
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
        <script src="JS/Basic_JavaScript_9.js"></script>
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1</div>
                <img src="IMG/landscape_1.jpg" alt="landscape_1">
                <div class="text">Mountain Lake</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2</div>
                <img src="IMG/landscape_2.jpg" alt="landscape_2">
                <div class="text">Sunset</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3</div>
                <img src="IMG/landscape_3.jpg" alt="landscape_3">
                <div class="text">Winding Road</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- Slideshow End -->
    </body>
</html>
