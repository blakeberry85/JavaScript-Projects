<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML 1</title>
    </head>
    <body>
        <h1>What is your favorite time of year?</h1>
        <h3>Choose from this list:</h3>
        <ul>
            <li>Spring</li>
            <li>Summer</li>
            <li>Autumn</li>
            <li>Winter</li>
        </ul>
        <h3>Type your choice here:</h3>

        <input id="season_choice" type="text">
        <button onclick="seasonFunction()">Submit</button>
        <p id="result"></p>

        <p class="text_change">This is right</p>
        <p class="text_change">This is wrong</p>
        <button onclick="textchangeFunction()">Change</button>
        <br>

        <canvas id="canvas" width="500" height="500" style="border: 3px solid black;"></canvas>

        <script src="JavaScript/JavaScript_1.js"></script>
    </body>
</html>
